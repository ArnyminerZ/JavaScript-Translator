<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title data-translate="title"></title>
</head>
<body>
<a href="/home" data-translate="home"></a>
<a href="/shop" data-translate="shop"></a>
<button onclick="buy()" data-translate="buy" data-translate-title="a-very-long-text"></button>
<input type="text" id="username" data-translate-placeholder="user-name" />

<br/>
<h3>Available Languages:</h3>
<div id="languagesList" data-languages-list="<a href='#' onclick='changeLanguage(%langCodeQ%);return false;'>%langCode%: %langDispName%</a><br/>">
</div>

<script src="../dist/js/translate.js"></script>
<script>
    setUpLanguages('en-US', 'es-ES', [ "en-US", "ca-ES", "es-ES" ], "./lang/");
</script>
</body>
</html>
